<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="pantalla">
                <div id="result">
                    0
                </div>
            </div>
            <div class="acciones">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="numberGrid">
                <div class="row">
                    <button class="numbtn" id="7">7</button>
                    <button class="numbtn" id="8">8</button>
                    <button class="numbtn" id="9">9</button>
                    <button class="numbtn" id="div">รท</button>
                </div>
                <div class="row">
                    <button class="numbtn" id="4">4</button>
                    <button class="numbtn" id="5">5</button>
                    <button class="numbtn" id="6">6</button>
                    <button class="numbtn" id="prod">*</button>
                </div>
                <div class="row">
                    <button class="numbtn" id="1">1</button>
                    <button class="numbtn" id="2">2</button>
                    <button class="numbtn" id="3">3</button>
                    <button class="numbtn" id="resta">-</button>
                </div>
                <div class="row">
                    <button class="numbtn" id="punto">.</button>
                    <button class="numbtn" id="0">0</button>
                    <button class="numbtn" id="igual">=</button>
                    <button class="numbtn" id="suma">+</button>
                </div>
            </div>
        </div> 
    </body>
</html>
